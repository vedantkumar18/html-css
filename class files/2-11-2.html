<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<form method="get" action="">

				<div>	
			<div>
					<label for="order-name">Name</label>
				<input type="text" name="order-name" id="order-name" placeholder="your full name">

				<label for="order-email">Email address</label>
				<input type="email" name="order-email" id="order-email" disabled 
				value="hello@gmail.com">
			</div>
				</div>

				<div>
					<label for="order-address-1">Address</label>
					<input type="text" name="order-address-1" id="order-address-1" placeholder="9 augusta street">
					<input type="text" name="order-address-2" id="order-address-2" placeholder="suite 122">
				</div>

				<div>

					<div>
						<label for="order-city">City</label>
						<input type="text" name="order-city" id="order-city" placeholder="new jersey">
					</div>
					<div>
						<label for="order-state">state</label>
						<select name="order-state" id="order-state">
							<option value="Alabama">Alabama</option>
							<option value="Alabama">Alabama</option>
							<option value="Alabama">Alabama</option>
							<option value="Alabama">Alabama</option>
							<option value="Alabama">Alabama</option>
						</select>
					</div>
							<div>
						<label for="order-zip">ZIP</label>
						<input type="text" name="order-zip" id="order-zip" placeholder="726221">
					</div>

				</div>

				<div>
					<label>What color samples should we send you?</label>
					<label for="sample-white">
						<input type="checkbox" name="sample-color" id="sample-white" disabled value="White">White
					</label>
						<label for="sample-magenta">
						<input type="checkbox" name="sample-color" id="sample-magenta" value="Magenta" >Magenta
					</label>
						<label for="sample-coral">
						<input type="checkbox" name="sample-color" id="sample-coral" value="coral">Coral
					</label>
						<label for="sample-burgundy">
						<input type="checkbox" name="sample-color" id="sample-burgundy" value="Burgundy" >Burgundy
					</label>
						<label for="sample-charcoal">
						<input type="checkbox" name="sample-color" id="sample-charcoal" value="Charcoal" >Charcoal
					</label>
				</div>


				<div>
					<label>how large is your team?</label>

					<label for="team-small">
						<input type="radio" name="team-size" id="team-small" value="1-5" >1-5 people
					</label>
					<label for="team-medium">
						<input type="radio" name="team-size" id="team-medium" value="6-10" checked>6-10 people
					</label>
					<label for="team-large">
						<input type="radio" name="team-size" id="team-large" value="10+" >10+ people
					</label>
				</div>

				<div>
					<label for="order-comments">Comments</label>
					<textarea name="order-comments" id="order-comments"></textarea>
				</div>

				<div>
					<label for="order-offer">
					<input type="checkbox" name="order-offer" id="order-offer">Sign up for special offers
					</label>

					<input type="submit" value="place order">
				</div>
			</form>


			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
